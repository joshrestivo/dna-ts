 <link href="/css/bootstrap.css" rel="stylesheet">

<body ng-app="app">
  <div class="header">
    <div class="logo col-md-4">
      <img src="/images/logo.png" />
    </div>
    <div class="col-md-4">
      <p class="text-center title">ADMINISTRATION TOOL</p>
    </div>
    <div class="col-md-4">
    	<div class="user">
    		<ul class="nav nav-pills">
    			<li role="presentation" class="dropdown pull-right">
				    <a class="dropdown-toggle " data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
				    	<span class="user-name"></span>
				      	<span class="caret"></span>
				    </a>   
				    <ul class="dropdown-menu">
	  					<li>
	  						<a href="#" onclick="logout();return false;"><span>Logout</span></a>
	  					</li>      				
    				</ul>
  				</li>  				
			</ul>
    	</div>      
    </div>
  </div>
  <div class="site-body">
  	<div class="main">
  		<div class="left-side">
	    	<nav role="navigation">
	    		<ul class="nav">
	    			<li class="tab_locations">
	    				<a href="/main/location.html">
	    					<span>Locations</span>
	    				</a>	    				
	    			</li>
	    			<li class="tab_alert_types">
	    				<a href="/main/alert-types.html">
	    					<span>Alert Types</span>
	    				</a>	
    				</li>    
    				<li class="tab_bulletins">
	    				<a href="/main/client-resources.html">
	    					<span>Bulletins</span>
	    				</a>	
    				</li>   
    				<li class="tab_client_resources">
	    				<a href="/main/client-resources.html">
	    					<span>Client Resources</span>
	    				</a>	
    				</li>   				
	    		</ul>
	    	</nav>
    	</div>
	    <div class="right-site">
	    	<div class="client-resource" ng-cloak ng-controller="clientResourceController">
	<div>
		<div class="list-resource col-md-4">	
			<button type="submit" ng-click="createUpdateResource(null, null)" class="new-resource btn btn-primary">New</button>
			<ul class="list-group" >				
			  	<li class="list-group-item" ng-repeat="resource in resources" ng-class="{active: $first}">
			  		<span class="badge" ng-if="resource.is_default">Default</span>
			  		<a href="#" ng-click="reloadResourceDetail(resource,$event)">				  			
			  		<span ng-bind="resource.name"></span></a>	
			  		<a href="#" class="edit-resource" ng-click="createUpdateResource(resource)"><i class="fa fa-pencil-square-o"></i></a>	  				  		
			  	</li>			  	
			</ul>
		</div>
		
		<div class="resource-detail col-md-8">
			<button ng-click="createUpdateKeyResource(null)" class="add-key-resource btn btn-primary">Add Key</button>
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>Name</th>
						<th>DisplayText</th>		
						<th width="90px">#</th>			
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="keyResource in keyResources">
	                        <td ng-bind="keyResource.unique_name"></td>
	                        <td ng-bind="keyResource.display_text"></td>    
	                        <td align="center">
	                        	<a class="td-edit" href="#" ng-click="createUpdateKeyResource(keyResource)"><i class="fa fa-pencil-square-o"></i></a>   
	                        	<a class="td-delete" href="#"><i class="fa fa-times"></i></a>                	                       	                        	
	                        </td>                                           
	                    </tr>
				</tbody>
			 </table>			
		</div>		
	</div>
</div>
<script language="javascript" src="/js/admin/main/clientResourceController.js"></script>

	

	    </div>
	</div>
  </div>
  <div class="footer">
  </div>
</body>
</html>

<script type="text/ng-template" id="alert-ok">
    <div id="modalSuccess" class="modal-block modal-block-success">
        <section class="panel">
            <div class="panel-heading">
                <h2 class="panel-title">Infomation!</h2>
            </div>
            <div class="panel-body">
                <div class="modal-wrapper">
                    <div class="modal-text">
                        <p ng-model="ngDialogData.message">{{ngDialogData.message}}</p>
                    </div>
                </div>
            </div>
            <footer class="panel-footer">
                <div class="row">
                    <div class="col-md-12 text-right">
                        <button ng-click="closeThisDialog(0)" class="btn btn-success modal-dismiss">OK</button>
                    </div>
                </div>
            </footer>
        </section>
    </div>
</script>

<script type="text/ng-template" id="alert-error">
    <div id="modalDanger" class="modal-block modal-block-danger">
        <section class="panel">
            <div class="panel-heading">
                <h2 class="panel-title">Error!</h2>
            </div>
            <div class="panel-body">
                <div class="modal-wrapper">
                    <div class="modal-text">
                        <p ng-model="ngDialogData.message">{{ngDialogData.message}}</p>
                    </div>
                </div>
            </div>
            <footer class="panel-footer">
                <div class="row">
                    <div class="col-md-12 text-right">
                        <button ng-click="closeThisDialog(0)" class="btn btn-danger modal-dismiss">OK</button>
                    </div>
                </div>
            </footer>
        </section>
    </div>
</script>

<script >
	var userNameLoginCookie = readCookie("USERNAME_LOGIN"); 
	if (userNameLoginCookie != null) {   	
		$(".user-name").text(userNameLoginCookie);  
	}
</script>
